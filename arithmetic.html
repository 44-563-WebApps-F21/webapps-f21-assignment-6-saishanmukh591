<!DOCTYPE html>
<html>

<head>
    <title>arithmetic</title>
</head>

<body>
    <h1> Sai Shanmukh Garugu computes</h1>
    <h2>Getting input</h2>

    <label for="base">Enter a base </label>
    <input type="number" id="baseValue" value=10>

    <label for="exponent">Enter an exponent </label>
    <input type="number" id="expoValue" value=2>

    <input type="button" onclick="powers()" value="Compute">
    <p id="powerResult"></p>

    <form>
        <input type="radio" id="operation1" name="color" value="plus"   
          checked >
        <label for="addition">+</label></br>

      
        <input type="radio" id="operation2" name="color" 
           value="minus">
        <label for="minus">-</label></br>
      
        <input type="radio" id="operation3" name="color"   
           value="times">
        <label for="times">*</label></br>

        <input type="radio" id="operation4" name="color"   
           value="divide">
        <label for="divide">/</label></br>

        <input type="button" onclick="processRadio()" value="calculate">
      </form>

    <p id="arithmeticResult"></p>


    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>
    <p id="result"></p>

    <script>

        function processRadio() {
            ids = ["operation1", "operation2", "operation3", "operation4"];

            var base = parseInt(document.getElementById("baseValue").value);
            var power = parseInt(document.getElementById("expoValue").value);

            checkedId = "";
            for (id in ids) {
                if (document.getElementById(ids[id]).checked) {
                    checkedId = ids[id];
                }
            }

            checkedValue = document.getElementById(checkedId).value;

            out = document.getElementById("arithmeticResult");

            arthimeticResult = 0;
            
                switch (checkedValue) {
                    case "plus":
                        arthimeticResult = base + power;
                        break;

                    case "minus":
                        arthimeticResult = base - power;
                        break;

                    case "times":
                        arthimeticResult = base * power;
                        break;
                    default:
                        arthimeticResult = base / power;
                }
            
            out.innerHTML = arthimeticResult;

        }

        function resolveForm() {
            console.log("Getting form values");
            age = document.getElementById("form1_age").value;
            nick = document.getElementById("form1_nick").value;
            confirmed = confirm("Are these the values? " + age + " and " + nick);

            out = document.getElementById("result");
            if (confirmed) {
                out.innerHTML = "Values were confirmed";
            } else {
                out.innerHTML = "Values were not confirmed";
            }
        }

        var result = "";
        function powers() {
            base = document.getElementById("baseValue").value;
            power = document.getElementById("expoValue").value;

            for (var i = 1; i <= power; i++) {
                result += Math.pow(base, i) + " ";
            }
            out = document.getElementById("powerResult");
            out.innerHTML = result;

            result = "";
            console.log(result);

        }
    </script>

</body>

</html>
