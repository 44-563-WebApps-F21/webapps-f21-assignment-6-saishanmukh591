<!DOCTYPE html>
<html>
<head>
    <title>Details form</title>
</head>
<body>
<h1>Pass phrase by Sai Shanmukh Garugu</h1>
<form>
    <label for="form1_secretPharse">Enter the secret phrase</label>
    <input type ="password" id="form1_secret_pharse" name="form1_secret_pharse" value="Let me in"> <br>

    <label for="form1_nick">Enter a phrase</label>
    <input type ="text" id="form1_Pharse" name="form1_Pharse" autofocus>
    <br>
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="pharseResult">This is pharsed text.</p>

<div>
    <img id="image" src="images/rabbit.jpg" style="height:200px;width:200px" onclick="newImage()">
</div>

<script> 
var correct = 0;
var wrong = 0;
var usingImage = 1;

function processPhrase (){
    console.log("Getting pharses")
    formSecretPharse = document.getElementById("form1_secret_pharse").value
    formPharse = document.getElementById("form1_Pharse").value
    if(formSecretPharse.localeCompare(formPharse) == 0){
        correct +=1;
        alert("Access allowed");
    }
    else{
        wrong += 1;
        alert("Access denied");
    }

    out = document.getElementById("pharseResult")
    out.innerHTML = "Correct guess count: "+correct+"<br>"+"Wrong guess count: "+wrong;
}

function newImage (){
    if(usingImage !=3){
        usingImage += 1;
    }
    else{
        usingImage =1;
    }
    switch(usingImage) {
    case 1:
    document.getElementById("image").src = "images/rabbit.jpg";
        break;
    
        case 2:
    document.getElementById("image").src = "images/panda.jpg";
    break;
    
    default:
    document.getElementById("image").src = "images/utonagan.jpg";
    }

}

</script>

</body>
</html>
